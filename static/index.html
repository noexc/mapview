<!DOCTYPE html>
<html>
  <head>
    <title>HABP Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      var marker;
      function initialize() {
        var myLatlng = new google.maps.LatLng(0.0, 0.0);
        var mapOptions = {
          zoom: 6,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Hello World!'
        });
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script>
      var socket;
      var host = "ws://localhost:9160";
      var socket = new WebSocket(host);
      socket.onopen = function() {
        console.log("open");
      }
      socket.onmessage = function(msg) {
        console.log("update: " + msg.data);
        if (msg.data === "Welcome!" || msg.data === "someone joined")
          return;
        var data = JSON.parse(msg.data);
        marker.setPosition( new google.maps.LatLng( data['latitude'], data['longitude'] ) );
        map.panTo( new google.maps.LatLng( data['latitude'], data['longitude'] ) );
      }
      socket.onclose = function() {
        console.log("close");
      }
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
